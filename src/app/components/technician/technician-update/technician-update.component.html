<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Atualizar Usuário</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="help desk - Dicas de um DEV">
    
        <section class="section">
            <mat-checkbox (click)="addProfile(0)"  class="margin">Admin</mat-checkbox>
            <mat-checkbox (click)="addProfile(1)"  class="margin">Cliente</mat-checkbox>
            <mat-checkbox (click)="addProfile(2)" class="margin">Técnico</mat-checkbox>
          </section>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input
            [(ngModel)]="technician.name"
            name="name"
            [formControl]="name"
            required
             matInput 
             placeholder="Ex. Edilson Santiago da Silva"
             maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input
            [(ngModel)]="technician.cpf"
            name="cpf"
            [formControl]="cpf"
            required
            matInput
            placeholder="Ex. 111.222.333-44"
            mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input
            [(ngModel)]="technician.email"
            name="email"
            [formControl]="email"
            required
            matInput
            placeholder="Ex. edilson@gmail.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input
            [(ngModel)]="technician.password"
            name="password"
            [formControl]="password"
            required
            type="password"
            matInput
            placeholder="Ex. 123">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>

          <button (click)="update()" [disabled]="!validatesFields()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
          <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth">By Edilson Santiago</p>
</div>
